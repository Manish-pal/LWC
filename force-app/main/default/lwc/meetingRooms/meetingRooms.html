<template>
    
    <lightning-card title="Meeting Rooms">
        <lightning-layout>
            <lightning-layout-item size="4" padding="around-small">
                <ul>
                    <template for:each={meetingRoomsInfo} for:item="room">
                    
                        <li key={room.roomName} style="padding: 10px;">
        
                            <!-- The LWC components when used inside other components use kebab-case instead of camelCase
                            Public property is also converted as kebab-case-->
                          <!-- Below code is used without using the slots-->
                            <c-meeting-room meeting-room-info={room} show-room-info ontileclick={onTileSelectHandler}></c-meeting-room> 
                          
                          <!-- The below code is used when using the Slots
                          <c-meeting-room show-room-info>
                                <lightning-tile label={room.roomName} href="#" slot="roomInfo">
                                    <p class="slds-truncate" title={room.roomCapacity}>Room Capacity : {room.roomCapacity}</p> 
                                    
                                </lightning-tile> 
                                <div> Additional markup in the un-named slot</div>
                            </c-meeting-room>
                            -->
        
                            <!-- We are adding the boolean public proerty (show-room-info) so it automatically takes it value as true-->
                        </li>
        
        
                    </template>
                </ul>
            </lightning-layout-item>
            <lightning-layout-item size="8" padding="around-small">
                You have selected : {selectedMeetingRoom}
            </lightning-layout-item>
        </lightning-layout>
       
    </lightning-card>
</template>
