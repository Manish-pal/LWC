<template>

    <div class="slds-m-vertical_medium">
        <h1 class="slds-text-heading_small">Slide to change the Opportunity amount</h1>
        <lightning-slider label="Amount Limit" max="1000000" min="10000" step="5000" value={amount} onchange={handleChange}>
            
        </lightning-slider>
    </div>

    <lightning-card>

        <ul>

                    <template for:each={opportunities.data} for:item="opportunity">
                    <li key={opportunity.Id}><h3>{label.OpportunityName}</h3>{opportunity.Name}</li>
                    <li key={opportunity.Id}><h3>{label.OpportunityAmount}</h3>{opportunity.Amount}</li>
            </template>

        </ul>

    </lightning-card>
</template>
