<template>
    <lightning-card title="Account Manager">
        <lightning-layout>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card title="Create a New Account">
                    <lightning-input name="Account name" label="Name" onchange={accountNameChangeHandler}></lightning-input>
                    <lightning-input name="Account phone" label="Phone" type="phone" onchange={accountPhoneChangeHandler}></lightning-input>
                    <lightning-input name="Account Website" label="Website" type="url" onchange={accountWebsiteChangeHandler}></lightning-input>
                

                    <lightning-button label="Create Account" onclick={createAccount} variant="brand"></lightning-button>
                </lightning-card>
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card title="View Account Record">

                    <lightning-formatted-text value={retAccountName}></lightning-formatted-text>
                    <lightning-formatted-phone value={retAccountPhone}></lightning-formatted-phone>
                    <lightning-formatted-url value={retAccountWebsite}></lightning-formatted-url>
                </lightning-card>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
